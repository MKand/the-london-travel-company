      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/chatserver:obslab-v1'

- name: 'gcr.io/cloud-builders/docker'
  id: "build-server-image-oom"
  waitFor: ['-']
  dir: './labs/observability-challenges/code/webserver'
  entrypoint: "sh"
  args:
