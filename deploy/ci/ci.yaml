      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/flows:obslab-v1'
- name: 'gcr.io/cloud-builders/docker'
  id: "build-mock-image"
  waitFor: ['-']
  dir: './code/mock-user'
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker build \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/mockuser:obslab-${SHORT_SHA}" \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/mockuser:obslab-v1" \
         --cache-from "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/mockuser:obslab-v1" \
