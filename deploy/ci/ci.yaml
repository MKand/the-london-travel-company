timeout: 7200s # 2hr
tags:
  - ci

steps:
- name: 'gcr.io/cloud-builders/docker'
  id: "build-agent-image"
  waitFor: ['-']
  dir: './agents'
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker build \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/agent:obslab-${SHORT_SHA}" \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/agent:${_IMAGE_TAG}" \
         --cache-from "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/agent:${_IMAGE_TAG}" \
         .
- name: 'gcr.io/cloud-builders/docker'
  id: "push-agent-image"
  waitFor: [build-agent-image]
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/agent:obslab-${SHORT_SHA}' && \
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/agent:${_IMAGE_TAG}'
- name: 'gcr.io/cloud-builders/docker'
  id: "build-frontend-image"
  waitFor: ['-']
  dir: './frontend'
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker build \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/frontend:obslab-${SHORT_SHA}" \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/frontend:${_IMAGE_TAG}" \
         --cache-from "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/frontend:${_IMAGE_TAG}" \
         .
- name: 'gcr.io/cloud-builders/docker'
  id: "push-frontend-image"
  waitFor: [build-frontend-image]
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/frontend:obslab-${SHORT_SHA}' && \
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/london-travel-agency/frontend:${_IMAGE_TAG}'
options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: ALLOW_LOOSE
  dynamic_substitutions: true