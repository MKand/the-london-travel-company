timeout: 7200s # 2hr
tags:
  - ci

steps:
- name: 'gcr.io/cloud-builders/docker'
  id: "build-db-image"
  dir: './utils/pgvector'
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker build \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db:obslab-${SHORT_SHA}" \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db:obslab-v1" \
         --cache-from "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db:obslab-${SHORT_SHA}" \
         -f Dockerfile \
         .
- name: 'gcr.io/cloud-builders/docker'
  id: "push-db-image"
  waitFor: [build-db-image]
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db:obslab-${SHORT_SHA}' && \
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db:obslab-v1'
- name: 'gcr.io/cloud-builders/docker'
  id: "build-db-init-image"
  dir: './utils/pgvector'
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker build \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db-init:obslab-${SHORT_SHA}" \
         -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db-init:obslab-v1" \
         --cache-from "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db-init:obslab-${SHORT_SHA}" \
         -f Dockerfile.init \
         .
- name: 'gcr.io/cloud-builders/docker'
  id: "push-db-init-image"
  waitFor: [build-db-init-image]
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db-init:obslab-${SHORT_SHA}' && \
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/db-init:obslab-v1'

- name: "gcr.io/cloud-builders/docker"
  id: "build-frontend"
  waitFor: ['-']
  dir: './code/frontend'
  entrypoint: "bash"
  args:
    - "-c"
    - |
      docker build \
        -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/frontend:obslab-${SHORT_SHA}" \
        -t "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/frontend:obslab-v1" \
        --cache-from "${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/frontend:obslab-${SHORT_SHA}" \
        -f Dockerfile.dev \
        .

- name: 'gcr.io/cloud-builders/docker'
  id: "push-frontend-image"
  waitFor: [build-frontend]
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/frontend:obslab-${SHORT_SHA}' && \
      docker push '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/movie-guru/frontend:obslab-v1'

- name: 'gcr.io/cloud-builders/docker'
  id: "build-server-image"
  waitFor: ['-']
  dir: './code/webserver'
  entrypoint: "sh"
  args:
    - -xe 
    - -c
    - |
