apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: ltc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
      - name: agent
        image: "{{ .Values.Config.Image.Repository }}/agent:{{ .Values.Config.Image.Tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: "db-service.ltc.svc.cluster.local"
        - name: PROJECT_ID
          value: {{ .Values.Config.projectID }}
        - name: POSTGRES_DB_USER_PASSWORD
          value: "main"
        - name: POSTGRES_DB_USER
          value: "main"
        - name: POSTGRES_DB_NAME
          value: "london-db"
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: ltc
spec:
  selector:
    app: agent 
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 8000
  type: LoadBalancer
  loadBalancerIP: {{ .Values.Config.AgentIP }}


