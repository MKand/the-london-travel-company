  #     PROJECT_ID: o11y-movie-guru
  #   volumes:
  #     - .key.json:/app/.key.json:ro
  agent:
    build:
      context: code
      dockerfile: Dockerfile.gke
    ports:
      - "8001:8000"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: .key.json
      PG_HOST: db
      PROJECT_ID: o11y-movie-guru
      GOOGLE_GENAI_USE_VERTEXAI: true
    volumes:
      - .key.json:/app/.key.json:ro