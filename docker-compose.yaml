services:
  agent:
    build:
      context: agents 
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/.key.json
      DB_PATH: "/app/data_london/"
      GOOGLE_CLOUD_PROJECT: $PROJECT_ID
      GOOGLE_CLOUD_LOCATION: $LOCATION
      GOOGLE_GENAI_USE_VERTEXAI: "TRUE"
      PRINT_HEALTH_STATUS: "False"
      OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT: "true"
      OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
      DB_TYPE: "${DB_TYPE:-sqlite}"
      POSTGRES_HOST: "postgres"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "london_travel"
    volumes:
      - .key.json:/app/.key.json:ro
      - ./data_london/london_travel.sql:/app/data_london/london_travel.sql
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "london_travel"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d london_travel"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - API_BASE_URL=http://localhost:8001
    depends_on:
      - agent